<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register - TECHFEST 2023</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="/font.css" />
    <link rel="stylesheet" href="/universalstyle.css" />

    <link
      rel="icon"
      type="image/png"
      href="/logoAndIcon/tabIcon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/logoAndIcon/tabIcon/android-chrome-512x512.png"
      sizes="512x512"
    />
    <link
      rel="icon"
      type="image/png"
      href="/logoAndIcon/tabIcon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/logoAndIcon/tabIcon/favicon-32x32.png"
      sizes="32x32"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <img src="/register/assets/aura.svg" alt="" class="absolute aura" />
    <div class="absolute light light-green light-1"></div>
    <div class="absolute light light-green light-2"></div>
    <img src="/register/assets/aura-1.svg" alt="" class="absolute aura-1" />

    <!-- NAVBAR -->
    <!-- END OF NAVBAR -->

    <!-- REGISTER -->
    <div
      id="register-register"
      class="w-full flex justify-center items-center flex-col my-56"
    >
      <h2 class="mb-8">REGISTER</h2>

      <div class="form-wrapper px-12 py-8 mx-auto p-0 rounded-3xl glass">
        <form class="w-full flex flex-col items-center mt-5 gap-6" action="">
          <div class="form-group">
            <label for="event" class="self-start">Event</label>
            <select
              name="event"
              id="event"
              class="w-full h-[70px] rounded-2xl px-4 py-4"
            >
              <option value="" selected disabled hidden>Choose Event</option>
              <option value="0,00">TechExpo</option>
              <option value="0,00">TechTalk</option>
              <optgroup label="Competition" class="text-black text-[18px]">
                <option value="75,000">UI/UX Design</option>
                <option value="75,000">Big Data</option>
              </optgroup>
            </select>
          </div>

          <div id="nama" class="form-group">
            <label for="tim">Nama Tim</label>
            <input
              class="w-full h-[70px] rounded-2xl px-4 py-4"
              type="text"
              placeholder="Nama Tim"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="w-full h-[70px] rounded-2xl px-4 py-4"
              type="email"
              placeholder="example@email.com"
            />
          </div>

          <div class="form-group">
            <label for="universitas">Universitas</label>
            <input
              class="w-full h-[70px] rounded-2xl px-4 py-4"
              type="text"
              placeholder="Nama Universitas"
            />
          </div>

          <div class="w-full flex gap-5 justify-between anggota">
            <div class="w-full flex flex-col gap-5">
              <p>Anggota</p>
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="Anggota 1"
              />
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="Anggota 2"
              />
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="Anggota 3"
              />
            </div>
            <div class="w-full flex flex-col gap-5">
              <p>NIM</p>
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="NIM Anggota 1"
              />
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="NIM Anggota 2"
              />
              <input
                class="w-full h-[70px] rounded-2xl px-4 py-4"
                type="text"
                placeholder="NIM Anggota 3"
              />
            </div>
          </div>

          <div class="total w-full flex justify-between">
            <p><i></i>Total:</p>
            <div id="harga">
              Rp. 0,00
            </div>
          </div>

          <div class="w-full flex flex-col gap-3">
            <label for="link">Link Folder Drive <i> </i></label>
            <input
              class="w-full h-[70px] rounded-2xl px-4 py-4"
              type="text"
              placeholder="Link"
            />
          </div>

          <div class="payment self-start">
            <h3 class="text-xl">Pembayaran</h3>
            <p>
              (No. Rekening BCA 123456 a.n. <em>John Smith</em>)<br />
              Isi dalam Folder Drive
            </p>
            <ul>
              <li>
                KTM masing-masing anggota dengan format
                <em>NAMA KTM - Nama Lengkap - NIM</em>
              </li>
              <li>
                Bukti transfer dengan format <em>Bukti Transfer - Nama Tim</em>
              </li>
            </ul>
          </div>

          <div class="w-full flex flex-col gap-3">
            <label for="sender" class="self-start">Nama Pembayar</label>
            <input
              class="w-full h-[70px] rounded-2xl px-4 py-4"
              type="text"
              placeholder="Nama Pembayar"
            />
          </div>

          <div class="contact w-full flex flex-col gap-3">
            <h3>Contact Person</h3>
            <div>
              <div>
                <!-- <img src="" alt=""> -->
                <p>tech_fest</p>
              </div>

              <div>
                <!-- <img src="" alt=""> -->
                <p>0812345678</p>
              </div>
            </div>
          </div>

          <div class="flex self-start gap-3 items-center mb-0">
            <input type="checkbox" name="doublecheck" value="checked" />
            <label for="doublecheck">
              I have double checked all information i have given
              <br />
            </label>
          </div>
        </form>

        <div class="flex items-center justify-center mx-auto mt-20">
          <button class="px-28 py-4 rounded-[16px] glass">SUBMIT</button>
        </div>
      </div>
    </div>
    <!-- END OF REGISTER -->

    <!-- FOOTER -->
    <!-- END OF FOOTER -->

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
